; ==============================
; PHP Custom Configuration
; ==============================

; Limits
post_max_size         = ${POST_MAX_SIZE}
upload_max_filesize   = ${UPLOAD_MAX_SIZE}
max_execution_time    = ${TIMEOUT}
max_input_time        = ${TIMEOUT}
memory_limit          = ${MEMORY_LIMIT}
max_input_vars        = 10000

; Security
disable_functions          = ${PHP_SECURITY_DISABLED_FUNCTIONS}
enable_dl                  = ${PHP_SECURITY_ENABLE_DL}
expose_php                 = ${PHP_SECURITY_EXPOSE_PHP}
error_reporting            = ${PHP_SECURITY_ERROR_REPORTING}
display_errors             = ${PHP_SECURITY_DISPLAY_ERRORS}
display_startup_errors     = ${PHP_SECURITY_DISPLAY_STARTUP_ERRORS}
log_errors                 = On
error_log                  = /var/log/php/error.log

; Session
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.use_strict_mode = 1

; File uploads
file_uploads = On

; OPcache
opcache.enable                 = ${OPCACHE_ENABLE}
opcache.enable_cli             = ${OPCACHE_ENABLE_CLI}
opcache.memory_consumption     = ${OPCACHE_MEMORY_CONSUMPTION}
opcache.interned_strings_buffer = ${OPCACHE_INTERNED_STRINGS_BUFFER}
opcache.max_accelerated_files  = ${OPCACHE_MAX_ACCELERATED_FILES}
opcache.validate_timestamps    = ${OPCACHE_VALIDATE_TIMESTAMPS}
opcache.revalidate_freq        = ${OPCACHE_REVALIDATE_FREQ}
opcache.save_comments          = ${OPCACHE_SAVE_COMMENTS}
opcache.fast_shutdown          = ${OPCACHE_FAST_SHUTDOWN}
opcache.jit                    = ${OPCACHE_JIT}
opcache.jit_buffer_size        = ${OPCACHE_JIT_BUFFER_SIZE}

; Timezone
date.timezone = ${TZ}
